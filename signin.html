<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Counter - Welcome</title>
</head>

<body>

    <div class="container">

        <header>
            <div class="left">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.png" alt="">
                    </a>
                </div>
                <nav class="primary-nav">
                    <ul class="content-ul linkSite-ul">
                        <li><a href="#">Design</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Feed</a></li>
                    </ul>

                    <div class="line vert"></div>

                    <ul class="content-ul linkContact-ul">
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Review</a></li>
                    </ul>
                </nav>
            </div>
            <div class="right">
                <a href="signin.html" class="btn btnLinkHeader">Inregistrare</a>
                <a href="#" class="btn btnPopupHeader btnPopup">Intra in cont</a>
            </div>
        </header>

        <main class="box-center">
            <div class="box-content box-signin">
                <h1>Creează-ți cont</h1>
                <form class="form-content signin-form-content">
                    <div class="field">
                        <div class="enlfield">
                            <input type="email" name="eml" id="eml1" placeholder="E-mail" required>
                        </div>
                        <div class="userfield">
                            <input type="text" name="usr" id="usr1" placeholder="Username" required>
                        </div>
                        <div class="pswfiedl">
                            <input type="password" name="psw" id="psw1" placeholder="Parola" required>
                        </div>
                    </div>
                    <div class="error-message error-nessage-signin"></div>
                    <button type="submit" class="btn btnSignSubmit">Inregistrare</button>
                </form>
                <div class="line horz"></div>
                <div class="bottom">
                    <p>
                        Esti deja inregistrat?
                    </p>
                    <a href="#" class="btn btnpPopupBoxSignin btnPopup">Intra in cont</a>
                </div>
            </div>
        </main>

        <footer>
            <p>
                ©2025 Maverick inc. All rights reserved.
            </p>
        </footer>
    </div>

    <div class="popup" id="popup1">
        <div class="box-content popup-content">
            <button class="btn btnClose" id="btnClose1">X</button>
            <h2>INTRĂ ÎN CONT ȘI JOACĂ!</h2>
            <form class="form-content login-form-content">
                <div class="field">
                    <div class="userfiedl">
                        <input type="text" name="usr" id="usr2" placeholder="E-mail/User" required>
                    </div>
                    <div class="pswfield">
                        <input type="password" name="psw" id="psw2" placeholder="Parola" required>
                    </div>
                </div>
                <div class="error-message error-nessage-popup"></div>
                <button type="submit" class="btn btnLoginPopup">Intra in cont</button>
            </form>
            <div class="line horz"></div>
            <div class="bottom">
                <p>
                    Nu ai cont?
                </p>
                <a href="signin.html" class="btn btnLinkPopup">Inregistrare</a>
            </div>
        </div>
    </div>

    <script type="module" src="signin.js"></script>

</body>

</html>
